<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Adithya!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f3f4ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
        }

        .question-card, .message-card, .birthday-card {
            background-color: #fffcf2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            margin: 0 auto;
        }

        .question-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .message-card, .birthday-card {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in-text {
            font-size: 22px;
            color: #ff6b6b;
            animation: fadeIn 2s ease-in-out;
            opacity: 1;
        }

        .birthday-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .birthday-card .wish-text {
            color: #ff6b6b;
            font-size: 24px;
            margin: 10px 0;
        }

        .birthday-card .wish-paragraph {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-card" id="questionCard">
            <p class="question-text">Do you know why today is special? ü§î</p>
            <button class="button" onclick="showNextText()">Click to find out</button>
        </div>

        <div class="message-card" id="messageCard">
            <p id="messageText"></p>
        </div>

        <div class="birthday-card" id="birthdayCard">
            <img src="img/1725855546012.jpg" alt="Adithya's Photo">
            <p class="wish-text">Happy Birthday, Adithya! ü•≥</p>
            <p class="wish-paragraph">
                Wishing you a day filled with love, laughter, and joy. You deserve all the happiness in the world. üéÇüéàüéâ
            </p>
        </div>
    </div>

    <div id="confetti"></div>
    <div id="balloons"></div>

    <script>
        const messages = [
            "You want to know why today is special? üéâ",
            "It's someone's birthday today! üéÇ",
            "I thought I'd write you a wish here, but then I thought... ‚úçÔ∏è",
            "You're too special for just a simple wish! üåü",
            "So, I did something special just for you! üéà",
        ];

        const messageCard = document.getElementById('messageCard');
        const messageText = document.getElementById('messageText');
        const confettiDiv = document.getElementById('confetti');
        const balloonsDiv = document.getElementById('balloons');
        const birthdayCard = document.getElementById('birthdayCard');

        let index = 0;

        function showNextText() {
            if (index === 0) {
                document.getElementById('questionCard').style.display = 'none';
                messageCard.style.display = 'block';
            }

            if (index < messages.length) {
                messageText.innerHTML = `<span class="fade-in-text">${messages[index]}</span>`;
                index++;

                // Adjust the transition time to 4 seconds for each message display
                setTimeout(showNextText, 4000);
            } else {
                showCelebration();
            }
        }

        function showCelebration() {
            messageCard.style.display = 'none';
            birthdayCard.style.display = 'block';
            confettiDiv.style.display = 'block';
            balloonsDiv.style.display = 'block';

            // Additional confetti and balloon animations can be added here if desired
        }
    </script>
</body>
</html>
